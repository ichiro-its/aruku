name: Build and Test
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out
        uses: actions/checkout@v2.3.4
      - name: Build and test workspace
        uses: ichiro-its/ros2-ci@master
        with:
          ros2-distro: foxy
          pre-build: |
            git clone https://github.com/ichiro-its/tachimawari /ws/tachimawari && \
              git clone https://github.com/ichiro-its/framework-ros2 /ws/framework-ros2
